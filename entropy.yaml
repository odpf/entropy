service:
  host: localhost
  port: 8080

# Postgres Connection String
# Refer https://www.postgresql.org/docs/current/libpq-connect.html#LIBPQ-CONNSTRING
pg_conn_str: 'postgres://postgres@localhost:5432/entropy?sslmode=disable'

# MongoDB configurations
# Refer https://www.mongodb.com/docs/manual/reference/connection-string/ for the
# uri format.
db:
  uri: "mongodb://localhost:27017/?connectTimeoutMS=1000&socketTimeoutMS=1000&readPreference=secondaryPreferred"
  name: entropy
  ping_timeout: 3s

newrelic:
  enabled: false
  appname: Entropy
  license: ____LICENSE_STRING_OF_40_CHARACTERS_____

log:
  level: info

worker:
  queue_name: entropy_jobs
  queue_spec: 'postgres://postgres@localhost:5432/entropy?sslmode=disable'
  threads: 1
  poll_interval: 100ms